
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGeoLocationInformationLabel">Create or edit a Geo Location Information</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.geoLocationInformation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.geoLocationInformation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_locationUuid">Location Uuid</label>
            <input type="number" class="form-control" name="locationUuid" id="field_locationUuid"
                    ng-model="vm.geoLocationInformation.locationUuid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_locationType">Location Type</label>
            <input type="text" class="form-control" name="locationType" id="field_locationType"
                    ng-model="vm.geoLocationInformation.locationType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_parentLocationUuid">Parent Location Uuid</label>
            <input type="number" class="form-control" name="parentLocationUuid" id="field_parentLocationUuid"
                    ng-model="vm.geoLocationInformation.parentLocationUuid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_coordinatesType">Coordinates Type</label>
            <input type="text" class="form-control" name="coordinatesType" id="field_coordinatesType"
                    ng-model="vm.geoLocationInformation.coordinatesType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_coordinates">Coordinates</label>
            <input type="text" class="form-control" name="coordinates" id="field_coordinates"
                    ng-model="vm.geoLocationInformation.coordinates"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.geoLocationInformation.city"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.geoLocationInformation.state"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.geoLocationInformation.country"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zipcode">Zipcode</label>
            <input type="number" class="form-control" name="zipcode" id="field_zipcode"
                    ng-model="vm.geoLocationInformation.zipcode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timezone">Timezone</label>
            <input type="text" class="form-control" name="timezone" id="field_timezone"
                    ng-model="vm.geoLocationInformation.timezone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.geoLocationInformation.address"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_analyticCategory">Analytic Category</label>
            <input type="text" class="form-control" name="analyticCategory" id="field_analyticCategory"
                    ng-model="vm.geoLocationInformation.analyticCategory"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
