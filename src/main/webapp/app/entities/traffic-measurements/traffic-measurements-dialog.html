
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTrafficMeasurementsLabel">Create or edit a Traffic Measurements</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.trafficMeasurements.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.trafficMeasurements.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startTime">Start Time</label>
                <div class="input-group">
                    <input id="field_startTime" type="text" class="form-control" name="startTime" datetime-picker="{{dateformat}}" ng-model="vm.trafficMeasurements.startTime" is-open="vm.datePickerOpenStatus.startTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endTime">End Time</label>
                <div class="input-group">
                    <input id="field_endTime" type="text" class="form-control" name="endTime" datetime-picker="{{dateformat}}" ng-model="vm.trafficMeasurements.endTime" is-open="vm.datePickerOpenStatus.endTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assetUuid">Asset Uuid</label>
            <input type="number" class="form-control" name="assetUuid" id="field_assetUuid"
                    ng-model="vm.trafficMeasurements.assetUuid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assetDescription">Asset Description</label>
            <input type="text" class="form-control" name="assetDescription" id="field_assetDescription"
                    ng-model="vm.trafficMeasurements.assetDescription"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eventType">Event Type</label>
            <input type="text" class="form-control" name="eventType" id="field_eventType"
                    ng-model="vm.trafficMeasurements.eventType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_counterDirection">Counter Direction</label>
            <input type="number" class="form-control" name="counterDirection" id="field_counterDirection"
                    ng-model="vm.trafficMeasurements.counterDirection"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_counterDirectionSpeed">Counter Direction Speed</label>
            <input type="number" class="form-control" name="counterDirectionSpeed" id="field_counterDirectionSpeed"
                    ng-model="vm.trafficMeasurements.counterDirectionSpeed"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_counterDirectionVehicleCount">Counter Direction Vehicle Count</label>
            <input type="number" class="form-control" name="counterDirectionVehicleCount" id="field_counterDirectionVehicleCount"
                    ng-model="vm.trafficMeasurements.counterDirectionVehicleCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_speed">Speed</label>
            <input type="number" class="form-control" name="speed" id="field_speed"
                    ng-model="vm.trafficMeasurements.speed"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicleCount">Vehicle Count</label>
            <input type="number" class="form-control" name="vehicleCount" id="field_vehicleCount"
                    ng-model="vm.trafficMeasurements.vehicleCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timestamp">Timestamp</label>
                <div class="input-group">
                    <input id="field_timestamp" type="text" class="form-control" name="timestamp" datetime-picker="{{dateformat}}" ng-model="vm.trafficMeasurements.timestamp" is-open="vm.datePickerOpenStatus.timestamp"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
